<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sound wave gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="25%" style="stop-color:#4ecdc4;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#45b7d1;stop-opacity:0.8" />
      <stop offset="75%" style="stop-color:#96ceb4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffeaa7;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Heart gradient -->
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Music note gradient -->
    <linearGradient id="musicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)" opacity="0.6">
    <animate attributeName="r" values="60;80;60" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="150" r="40" fill="rgba(255,255,255,0.1)" opacity="0.4">
    <animate attributeName="r" values="40;60;40" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="500" r="30" fill="rgba(255,255,255,0.1)" opacity="0.5">
    <animate attributeName="r" values="30;50;30" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sound waves background -->
  <g opacity="0.3">
    <!-- Wave 1 -->
    <path d="M0,315 Q150,250 300,315 T600,315 T900,315 T1200,315" 
          stroke="url(#waveGradient)" stroke-width="3" fill="none">
      <animate attributeName="d" 
               values="M0,315 Q150,250 300,315 T600,315 T900,315 T1200,315;
                       M0,315 Q150,380 300,315 T600,315 T900,315 T1200,315;
                       M0,315 Q150,250 300,315 T600,315 T900,315 T1200,315" 
               dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Wave 2 -->
    <path d="M0,350 Q200,280 400,350 T800,350 T1200,350" 
          stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="d" 
               values="M0,350 Q200,280 400,350 T800,350 T1200,350;
                       M0,350 Q200,420 400,350 T800,350 T1200,350;
                       M0,350 Q200,280 400,350 T800,350 T1200,350" 
               dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Wave 3 -->
    <path d="M0,280 Q100,220 200,280 T400,280 T600,280 T800,280 T1000,280 T1200,280" 
          stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="d" 
               values="M0,280 Q100,220 200,280 T400,280 T600,280 T800,280 T1000,280 T1200,280;
                       M0,280 Q100,340 200,280 T400,280 T600,280 T800,280 T1000,280 T1200,280;
                       M0,280 Q100,220 200,280 T400,280 T600,280 T800,280 T1000,280 T1200,280" 
               dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Main content container -->
  <g transform="translate(600, 315)">
    <!-- Central healing symbol -->
    <g filter="url(#glow)">
      <!-- Heart shape -->
      <path d="M0,-20 C-15,-35 -40,-35 -40,-10 C-40,15 0,40 0,40 C0,40 40,15 40,-10 C40,-35 15,-35 0,-20 Z" 
            fill="url(#heartGradient)" opacity="0.9">
        <animateTransform attributeName="transform" type="scale" 
                         values="1;1.1;1" dur="2s" repeatCount="indefinite"/>
      </path>
      
      <!-- Music note overlay -->
      <g transform="translate(0, -5)">
        <circle cx="0" cy="10" r="8" fill="url(#musicGradient)"/>
        <rect x="7" y="-15" width="3" height="25" fill="url(#musicGradient)"/>
        <path d="M10,-15 Q20,-20 25,-15 Q20,-10 10,-12 Z" fill="url(#musicGradient)"/>
      </g>
    </g>
    
    <!-- Radiating circles -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" opacity="0.8">
      <animate attributeName="r" values="60;100;60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" opacity="0.6">
      <animate attributeName="r" values="80;120;80" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <g transform="translate(600, 200)" text-anchor="middle" filter="url(#dropshadow)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
      Sound Heal
    </text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)">
      Your Emotional Companion
    </text>
  </g>
  
  <!-- Subtitle -->
  <g transform="translate(600, 480)" text-anchor="middle">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
      AI-Powered Comfort • Understanding • Musical Healing
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.7)">
      Through Sound Therapy
    </text>
  </g>
  
  <!-- Floating musical elements -->
  <g opacity="0.6">
    <!-- Musical notes -->
    <g transform="translate(200, 180)">
      <circle cx="0" cy="0" r="6" fill="rgba(255,255,255,0.8)">
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 10,-20; 0,0" dur="6s" repeatCount="indefinite"/></circle>
      </g>
      <rect x="5" y="-15" width="2" height="15" fill="rgba(255,255,255,0.8)">
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 10,-20; 0,0" dur="6s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <g transform="translate(950, 400)">
      <circle cx="0" cy="0" r="5" fill="rgba(255,255,255,0.7)">
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; -15,-25; 0,0" dur="5s" repeatCount="indefinite"/>
      </g>
      <rect x="4" y="-12" width="2" height="12" fill="rgba(255,255,255,0.7)">
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; -15,-25; 0,0" dur="5s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Healing symbols -->
    <g transform="translate(150, 350)">
      <path d="M0,-8 L8,0 L0,8 L-8,0 Z" fill="rgba(255,255,255,0.6)">
        <animateTransform attributeName="transform" type="rotate" 
                         values="0;360" dur="8s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <g transform="translate(1000, 250)">
      <circle cx="0" cy="0" r="4" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2">
        <animate attributeName="r" values="4;12;4" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.2;1" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="600" width="1200" height="30" fill="rgba(255,255,255,0.1)"/>
</svg>